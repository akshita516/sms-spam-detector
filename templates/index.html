<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam SMS Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url("{{ url_for('static', filename='spamImage.webp') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="form-container text-center">
    <h4 class="mb-3">ðŸ“± Spam SMS Detector</h4>
    <form method="POST">
      <div class="mb-3 text-start">
        <label for="message" class="form-label">Enter your SMS</label>
        <textarea name="message" id="message" class="form-control" rows="5" required>{{ message if message else '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Check</button>
    </form>

    {% if prediction %}
      <div class="alert alert-info mt-4 text-start">
        <strong>Message:</strong> {{ message }}<br><br>
        <strong>RESULT:</strong> <span class="fw-bold">{{ prediction }}</span>
      </div>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
